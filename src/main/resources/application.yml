spring:
  profiles:
    include:
    - oauth
    - social-login
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:~/realworld
    url: jdbc:h2:mem:realworld;MODE=MySQL;
    username: sa
    password:
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.MySQL57Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true